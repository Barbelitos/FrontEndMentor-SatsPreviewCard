<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="card">
    <div class="card_content">
      <div class="card_text">
        <div>
          <h1 class="main_heading">Get <span>insights</span> that help your business grow.</h1>
          <p class="main_paragraph">
            Discover the benefits of data analytics and make 
            better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat_block">
              <div class="stat_number">10k+</div>
              <div class="stat_heading">companies</div>
            </div>
            <div class="stat_block">
              <div class="stat_number">314</div>
              <div class="stat_heading">templates</div>
            </div>
            <div class="stat_block">
              <div class="stat_number">12M+</div>
              <div class="stat_heading">queries</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card_picture">

    </div>
  
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@Barbelitos</a>.
  </div>
</body>
</html>
